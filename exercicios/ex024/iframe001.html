<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 10px solid rgb(89, 43, 197);
        }
    </style>
    <!--Tamanho padrão do iframe é de 300x150-->
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar</p>
    <p>O site do
        <iframe src="https://www.google.com" frameborder="0"></iframe>
        também é muito legal, pena que não funciona dentro de iframe</p> <!--O site do Google é um exemplo de sites com proteção de iframe-->
    <p>
                O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>   
        </iframe>
                também é legal
    </p>
</body>
</html>
