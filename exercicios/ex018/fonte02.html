<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'londonfont';
            src: url('fontes/old_london/Olondon_.otf') format('opentype'), url('fontes/old_london/OldLondon.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            truetype-aat (Apple Advanced Typography)
            -svg  
            */
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        h1{
            font-family: 'londonfont', Arial, Helvetica, sans-serif;
            font-size: 3em;
            
        }
    </style>
</head>
