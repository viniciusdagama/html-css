<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmasc" value="M" checked>
            <label for="isxmasc">Masculino</label><br>
            <input type="radio" name="Sexo" id="isxfem" value="F" >
            <label for="isxfem">Feminino</label>
            <!--para estar uma bolinha só selecionada é preciso que o NAME dos dois inputs sejam IGUAIS, se forem diferentes as 2 opções ficaram assinaladas-->
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esbasq" id="iesbasq">
            <label for="iesbasq">Basquete</label><br>

            <input type="checkbox" name="eskate" id="ieskate">
            <label for="ieskate">Skate</label><br>

            <input type="checkbox" name="escorr" id="iescorr">
            <label for="iescorr">Corrida</label><br>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
