<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       <p>
        <label for="iest">Estado</label>
        <select name="Estado" id="iest">
            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>

            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
        </select>
       </p>
       <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lsprof">
        <datalist id="lsprof">
            <option value="ADM">Administrador</option>
            <option value="ART">Artista</option>
            <option value="EDIT">Editor</option>
        </datalist>
       </p>

       <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
       </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
