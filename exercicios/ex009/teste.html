<!DOCTYPE html>

    <title>Meu teste com listas</title>

<body>
    <h1>Testando listas</h1>

        <li>Almoçar

        <li>Praticar esporte       
    </ol>

        <li>Tomate
        <li>Queijo
    </ul>
</body>
</html>
